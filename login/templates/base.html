<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8">

        <body>
            <style type="text/css">
            .agile-login {
            float: right;
            width: 40%;
            text-align: center;
            padding: 9px 0;
            }
            .agile-login ul li {
            display: inline-block;
            padding: 0em 1em;
            }
            .agile-login ul li a {
            font-size: 1em;
            text-transform: capitalize;
            color: #fff;
            text-decoration: none;
            }
            .agileits_header {

            }
            .agileits_header {

            padding: 12px 0;
            }
            .product_list_header {

            }
            .bghead {
            background-image: url('{% static "images/bgbanner.jpeg"%}');
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            left: 50%;
            top: -50%;
            /*margin-left: -512px;   /* 50% */
            */
            }
            .navigation {
            background: #1e1e1e;
            text-align: center;
            }
            .navbar .navbar-nav {
            display: inline-block;
            float: none;
            vertical-align: top;
            }
            .item.container {
            margin: 0 auto;
            max-width: 1280px;
            width: 70%;
            }

            .thai_font {
            font-family: 'Kanit', sans-serif;
            }
            .thai_font-title {
            font-family: 'Kanit', sans-serif;
            text-align: center;
            color: black;
            font-size: 50px;
            }
            p{
              color: #c8c7c3; 
            }

            */
            /*
            .navbar .navbar-collapse {
            text-align: center;
            }*/
            </style>

            </header>

                {% block content %} {% endblock %}
