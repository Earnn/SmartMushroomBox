{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>ADDProfile</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/metisMenu.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/metisMenu.min.js' %}"></script>
    <script src="{% static 'js/sb-admin-2.js' %}"></script>
</head>
<body>
  <form method="post">
  <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">AddProfile</h3>
                    </div>
                        <div class="panel-body">
                        <form role="form" method="post" action="">{% csrf_token %}
                        
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="NAME" name="name" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="DAY" name="day" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="TEMPERATURE" name="temp" type="text" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="HUMIDITY" name="humi" type="text" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="ON_TIME" name="ontime" type="text" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="LED_RED" name="lred" type="text" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="LED_GREEN" name="lgreen" type="text" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="LED_BLUE" name="lblue" type="text" value="">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="addprofile">
                            </fieldset>

                        </form>
                        <p class="text-danger">{{msg}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  </form>
  
</body>
</html>
